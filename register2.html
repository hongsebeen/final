<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>취업 정보 계정 만들기</title>
    <style>
        .p{
            background:lightblue;
            width:800px;
            font-weight:bold;
            padding-left:10px;
        }
        .s{
            display:inline-block;
            width:130px;
            margin-left: 8px;
            text-align: right;
            padding-right: 8px;
        }
    </style>
</head>
<body>
<div>
<h2>취업 정보 계정 만들기</h2>
<hr>
    <div><span style="color:red; font-size:10pt;">* 필수 입력 항목</span></div>
<p class="p">기본 정보</p>
<form name="login" method="post" action="">

            <p>
                <label for="name" class="s">이 름 <span style="color:red;">*</span></label>
                <input type="text"  name="name" id="name" size="8" required>
            </p>
            <p>
                <label for="email" class="s">이메일 <span style="color:red;">*</span></label>
                <input type="email"  name="email" id="email" size="15" placeholder="id@domain_name" required>
            </p>
            <p>
                <label for="pwd" class="s">암 호<span style="color:red;">*</span></label>
                <input type="password" name="pwd" id="pwd" size="12" placeholder="암호" required>
            </p>
            <p>
                <label for="pwd2" class="s">암호 확인<span style="color:red;">*</span></label>
                <input type="password"  name="pwd" id="pwd2" size="12" placeholder="암호 확인" required>
            </p>

            <p>
                <label for="tel" class="s">모바일 폰<span style="color:red;">*</span></label>
                <input type="tel"  name="tel" id="tel" size="13" placeholder="010-0000-0000" required>
            </p>
            <p>
                <label for="url" class="s">홈 페이지</label>
                <input type="url"  name="url" id="url" size="30" placeholder="http://">
            </p>
            <p>
                <label for="address" class="s">주 소<span style="color:red;">*</span></label>
                <input type="text"  name="address" id="address" size="30" required>
            </p>

    <p class="p">학 력</p>

            <p>
                <label for="school" class="s">학교 명<span style="color:red;">*</span></label>
                <input type="text"  name="school" id="school" size="12" required>
            </p>
            <p>
                <label for="major" class="s">전 공<span style="color:red;">*</span></label>
                <input type="text"  name="major" id="major" size="12" required>
            </p>

            <p>
                <label for="graduation" class="s">졸업 여부<span style="color:red;">*</span></label>
                    <select class="form-select" name="graduation" id="graduation" required>
                        <option value="">---선택---</option>
                        <option value="1">졸업 예정</option>
                        <option value="2">졸 업</option>
                    </select>
            </p>
            <p>
                <label for="date" class="s">졸업(예정)일</label>
            <input type="date" name="date" id="date">
            </p>

    <p class="p">업무 경력</p>
     <p>
        <label for="company"><span class="s">근위업체명</span></label>
    <input type="text" name="company" id="company" size="20">
    </p>
    <p>
        <label for="position"><span class="s">직위</span></label>
    <input type="text" name="position" id="position" size="10">
    </p>
    <p>
        <label><span class="s">담당업무</span>
            <textarea name="task" id="task" cols="80" rows="10">
                이전 업체에서 담당한 업무를 기술하시오.
            </textarea>
        </label>
    </p>
    <p>
        <label for="year"><span class="s">근무년수</span></label>
        <input type="number" id="year" min="0" max="10" step="0.5">년
    </p>
    <p class="p">자기소개서</p>
    <p><span class="s">첨부 파일</span> <input name="파일선택" type="file"></p>

    <button type="submit" style="margin-left:200px">제출</button>
    <button type="reset">재작성</button>
</form>
</div>
</body>
</html>
